<div>
	
	<h1>{{term}}</h1>
	<div ng-hide='loaded'>Loading</div>
	<div ng-show='loaded'>
		There were {{total}} results
		<div class='page-controls-div'>
			<span ng-hide='current == 1'><a href={{getPrev()}}>Previous</a></span>
			<span>Page {{current}} of {{Math.ceil(total/100)}}</span>
			<span ng-hide='current == Math.ceil(total/100)'><a href={{getNext()}}>Next</a></span>
		</div>
		<table ng-show="artists.length > 0" class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Favorite?</th>
					<th>Name</th>
					<th>Popularity</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='artist in artists'>
					<td><span ng-class='{"favorite" : favoriteArtists[artist.href] }' ng-click='toggleFavoriteArtist(artist)'class="glyphicon glyphicon-heart"></span></td>
					<td><a href="/#/artist/{{artist.name}}/{{artist.href}}/">{{artist.name}}</a></td>
					<td>{{artist.popularity}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
