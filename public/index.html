<!doctype html>
<html ng-app='MusicChallenge'>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'></script>
    <script src='js/lib/ui-bootstrap-tpls-0.9.0.js'></script>
    <script src='js/lib/angular-ui-router.min.js'></script>
    <script src='js/lib/ui-unique.js'></script>

    <script src='js/app/MainController.js'></script>

    <link href="reset.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
  </head>
  <body ng-controller="MainController">
  	<header>
		
		<a href="#"><img src="img/logo.png"></a>
		
		<form class="form-inline" role="form">
		 	<div class="form-group">
		    	<label class="sr-only" for="search">Enter Artist here</label>
		    	<div class="col-sm-10">
		    		<input type="search" class="form-control" ng-model='term' id="search-input" placeholder="Enter Artist here">
		    	</div>
		  	</div>
		  	<button type="submit" class="btn btn-default" ng-click='search()'>Search</button>
		</form>
	</header>
	<nav>
		<h2 class='header'>Your Favorites</h2>
		<div class='list'>
			<h4>Artists</h4>
			<span ng-show='favoriteArtistsArr.length==0'>None Selected</span>
			<ul>
				<li ng-repeat='artist in favoriteArtistsArr'>
					<a href="/#/artist/{{artist.name}}/{{artist.href}}/">{{artist.name}}</a>
				</li>
			</ul>
			<h4>Albums</h4>
			<span ng-show='favoriteAlbumsArr.length==0'>None Selected</span>
			<ul>
				<li ng-repeat='album in favoriteAlbumsArr'>
					<a href="/#/album/{{album.album.name}}/{{album.album.href}}/">{{album.album.name}}</a>
				</li>
			</ul>
			<h4>Tracks</h4>
			<span ng-show='favoriteTracksArr.length==0'>None Selected</span>
			<ul>
				<li ng-repeat='track in favoriteTracksArr'>{{track.name}}</li>
			</ul>
		</div>
	</nav>
	<div class="container" id = "wrapper">
		<div ui-view></div>
    </div>
  </body>
</html>
